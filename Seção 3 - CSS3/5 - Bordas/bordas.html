
<!DOCTYPE html>
<!-- Border necessita de 3 caracteristicas tamanho em pixels, tipo de borda e cor isso com uma configuração geral. Para mais especifico use a segunda opção -->
<html>
	<head>
		<title>Bordas</title>
		<meta charset="utf-8">

		<style type="text/css"> 
			#conteudo{

				/*Primeira opção*/
				/*border: 10px ridge red*/


				/* segunda opção*/
				/* facilita a configuração */
				border-color: red green blue pink;
				border-width: 15px;
				border-style: outset;
			}
		
		</style>

	</head>
	<body>
		<div id="conteudo">
			Bordas<br>
			Bordas<br>
			Bordas<br>

		</div>
	</body>
</html>
