<!DOCTYPE html>
<html>
	<head>
		<title>Estilo de fontes</title>
		<meta charset="utf-8">
		<style type="text/css">
			body{
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}
			.negrito{
				font-weight: 900;
			}
			.italico {
				font-style: italic;
			}
			.formatacao{
				/*text-decoration: overline; */
				text-decoration: line-through;
			}
			.texto{
				font:bold 40px sans-serif;
			}
		</style>
	</head>
	<body>
		<p class="negrito">Texto negrito</p>
		<p>Texto negrito</p>
		<p class="italico">Texto negrito</p>
		<p class=formatacao>Texto </p>
		<p class="texto">Texto</p>
	</body>
</html>
