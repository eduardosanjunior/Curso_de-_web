<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">
		<style type="text/css">
			a{
				padding: 5px 10px;
				text-decoration: none;
			}
			
			/*links n√£o visitados*/
			a:link{
				color: #b9c941
			}
			/*links visitados*/
			a:visited{
				color: #b9c941;
			}
			/*links hover, passa o cursor sobre o link*/
			a:hover{
				color: #fff;
				background: #6d790f
			}
			/*link ativos, quando clicado*/
			a:active{
				color: #e4f371;
			}
		</style>
	</head>
	<body>
		<a href="https://www.google.com.br"> Google</a> | 
		<a href="https://www.tecmundo.com.br/">Tecmundo</a> |
		<a href="https://www.megacurioso.com.br/">Megacurioso</a> |

	</body>
</html>
